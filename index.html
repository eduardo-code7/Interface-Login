<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <main>
        <section>
            <div id="img"></div>
            <article>
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p id="caixa"><label for="Usuario">
                        <span class="material-symbols-outlined"> 
                        person
                        </span> </label>
                        <input type="email" name="email" id="iemail"  size="15" placeholder="Usuário">
                    </p> 
                    <p>
                        <label for="senha"></label>
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" autocomplete="username"  placeholder="Senha">
                    </p>
                   
                   <input type="submit" value="Entrar" class="enviar">
                   <a href="#">Esqueci a senha </a>
                </form>
            </article>

        </section>
    </main>
</body>
</html>
